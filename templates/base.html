<html>
    <!-- This will load static directory, so that the following code can use static dir keyword-->
    {% load static %}
    <head>

        <meta charset="utf-8">

        <!-- the settings for viewing on phone, device-width means phone width, if scale=2 then phone's content will be 2 times larger than computer's-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- title on TAB!! -->
        <title>MINI INS</title>

        <!-- This static is to get the files under static dir -->
        <!-- bootstrap, font-awesome are frameworks for css -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome-4.6.3/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        {% include 'header.html' %}

        <div class="content-wrapper">
            <div class="container">
                <!-- this block of code is named as content -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ajax-csrf-auth.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

        {% block extrascript %}
        {% endblock extrascript %}

    </body>


</html>
