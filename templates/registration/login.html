<h1>Login</h1>

<!-- encrypt type multipart because text and image, multiform -->
<form method="post">
    <!-- {%  means django language. csrf is from django, to protect form from heakers attacks, must include this with form-->
    {% csrf_token %}
    <!-- {{ means using django variables passed from view, as_p means treat every element as paragraph-->
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
